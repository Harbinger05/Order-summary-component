<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="shortcut icon" href="favicon/check-out.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="main">
        <section class="order-summry">
            <img class="hero-img" src="images/illustration-hero.svg" alt="illustration-hero">
            <h1 class="heading">Order Summary</h1>
            <p class="sub-head">You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>
            <div class="plan">
                <div class="icon-amount">
                    <img src="images/icon-music.svg" alt="icon-music">
                    <div class="annual">
                        <label>Annual Plan</label>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <button>Change</button>
            </div>
            <button class="proceed-btn">Proceed to Payment</button>
            <button class="cancel-order">Cancel Order</button>
        </section>
    </main>
</body>

</html>
